<div class="card-content">
  <ul *ngIf="responseReceived" class="card-container">
    <mat-card class="weather-card">
      <mat-card-header>
        <img *ngIf="!imageLoading;
             else noImageFound"
             [src]="icon"
             alt="Place image title">
        <ng-template #noImageFound>
          <img mat-card-image src="../../../assets/placeholder-image.png" alt="Placeholder Image">
        </ng-template>

        <mat-card-title>Weather in {{location}}</mat-card-title>
        <mat-card-subtitle class="weather-subtitle">{{getDate()}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="weather-data">
        <li *ngFor="let key of responseKeys"> {{key}}
          <ul>
            <li *ngFor="let item of response[key] | keyvalue">
              {{item.key}} => {{item.value}}
              <div *ngIf="(item.value | typeof) === 'number'">{{item.value}}</div>
            </li>
          </ul>
        </li>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>REFRESH</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </ul>
</div>
