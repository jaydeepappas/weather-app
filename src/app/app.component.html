<div class="header">
  <h1>Weather App</h1>
  <p>This page is responsive, resize the window to test</p>
</div>

<div class="main-content">
  <div class="user-input-section">

    <app-location-input [f]="f"></app-location-input>
  </div>

  <app-card class="center"
    [responseKeys]="responseKeys"
    [response]="response"
    [responseReceived]="responseReceived"
    [location]="location"
    [icon]="weatherIcon"
    [imageLoading]="isImageLoading">
  </app-card>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>
